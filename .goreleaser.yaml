version: 2

project_name: mmar

builds:
  - main: ./cmd/mmar
    binary: mmar
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats: [ 'tar.gz' ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: yusuf-musleh
    name: mmar
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

dockers:
  - image_templates:
      - "ghcr.io/yusuf-musleh/mmar:{{ .Tag }}-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/yusuf-musleh/mmar:{{ .Tag }}-arm64"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"

docker_manifests:
  - name_template: "ghcr.io/yusuf-musleh/mmar:{{ .Tag }}"
    image_templates:
      - "ghcr.io/yusuf-musleh/mmar:{{ .Tag }}-amd64"
      - "ghcr.io/yusuf-musleh/mmar:{{ .Tag }}-arm64"
